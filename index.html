<!doctype html>
<html ng-app>
<head>
    <title>First Angular Page</title>
    <script type="text/javascript" src="main.js"></script>
    <script src="lib/angular/angular.js"></script>
</head>
<body>



<div ng-controller="StudentsCtrl">

   <h2>Total Students: {{getNumStudents()}}</h2>
   {{setCounter(0)}}
   <table style="width:300px">
   <tr>
   <td ng-repeat="student in students">
      <img ng-src="img/Face_Neutral_{{RandomRange(1,3)}}.jpg"></img>
      {{student.name}}
      {{getCounter()}}
      {{incrementCounter(1)}}
      {{getCounter()}}
   </td>
   </tr>
</div>


 <button ng-click="count = count + 1" ng-init="count=0">
   Increment
 </button>
 count: {{count}}




</body>
</html>
