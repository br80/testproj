<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>SimEdu</title>
  <link rel="stylesheet" href="vendor/foundation/foundation.min.css">
  <link rel="stylesheet" href="modal.css">
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

  <div ng-app="myApp">
   <div ng-controller="ClassroomCtrl">
   
   

   <div>
   <button ng-click='toggleModal()'>Open Modal Dialog</button>
   <modal-dialog show='modalShown' width='750px' height='60%'>
      <p>Modal Content Goes here<p>
   </modal-dialog>
   </div>
   

   <!--Name of the class-->
   <h1>{{game.name}}'s Class</h1>
   
   <!--Display the time-->
   Day {{getDay()}} ({{getTime()}})
   <br></br>

   <!--Make action button-->
   <button ng-click="takeTurn()" ng-disabled=turnActive>Take Turn</button>
   
   <!--Make table containing student portraits-->
   <br></br><br></br>
   <table style="width:300px">
   <tr>
   <td ng-repeat="student in students">
         <h3>{{student.name}}</h3>
         <img ng-src="img/Face_Neutral_{{RandomRange(1,3)}}.jpg" title="{{studentTooltip(student.name)}}" ng-click="takeTurn()"></img>
         <br></br>Math: {{student.math}}
         <br></br>Reading: {{student.reading}}
         <br></br>Writing: {{student.writing}}
         <br></br>Discipline: {{student.discipline}}
      </td>
      </tr>







   </div>
  </div>

</body>
</html>
