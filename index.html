<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>SimEdu</title>
  <link rel="stylesheet" href="vendor/foundation/foundation.min.css">
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

  <div ng-app="myApp">
    
   <div ng-controller="ClassroomCtrl">

   <!--Name of the class-->
   <h2>{{game.name}}'s Class</h2>
   
   <!--Display the time-->
   Day {{getDay()}} ({{getTime()}})

   <!--Make action button-->
   <button ng-click="takeTurn()">Take Turn {{turnActive}}</button>
   
   <!--Make table containing student portraits-->
   <table style="width:300px">
   <tr>
   <td ng-repeat="student in students">
         <img ng-src="img/Face_Neutral_{{RandomRange(1,3)}}.jpg" title="{{student.name}}"></img>
         {{student.name}}
      </td>
      </tr>
   </div>
  </div>

</body>
</html>
